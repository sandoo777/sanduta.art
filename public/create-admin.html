<!DOCTYPE html>
<html>
<head>
    <title>Create Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0051bb;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Create Admin User</h1>
    <button onclick="createAdmin()">Create Admin User</button>
    <div id="result"></div>

    <script>
        async function createAdmin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Creating admin...';
            
            try {
                const response = await fetch('/api/debug/create-admin', {
                    method: 'POST',
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Admin user created successfully!</h3>
                        <p><strong>Email:</strong> ${data.credentials.email}</p>
                        <p><strong>Password:</strong> ${data.credentials.password}</p>
                        <p><strong>User ID:</strong> ${data.user.id}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><a href="/login">Go to Login →</a></p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Error</h3>
                        <p>${data.error}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
